<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="title">Daily Task Manager</h1>
        <div class="tasks">
            <div class="task-group">
                <h2 class="category">Daily</h2>
                    <ul>
                        <li>
                            <label class="task-label" for="task1">
                                <input type="checkbox" id="task1">Brush teeth</li>
                            </label>

                        <li>
                            <label class="task-label" for="task2">
                                <input type="checkbox" id="task2">Drink 2L of water</li>
                            </label>

                        <li>
                            <label class="task-label" for="task3">
                                <input type="checkbox" id="task3">Do bed</li>
                            </label>

                        <li>
                            <label class="task-label" for="task4">
                                <input type="checkbox" id="task4">Study</li>
                            </label>

                        <li>
                            <label class="task-label" for="task5">
                                <input type="checkbox" id="task5">Sweep the house</li>
                            </label>

                        <li>
                            <label class="task-label" for="task6">
                                <input type="checkbox" id="task6">Dust the forniture</li>
                            </label>

                    </ul>
            </div>
            <div class="task-group">
                <h2 class="category">Weekly</h2>
                    <ul>
                        <li>
                            <label class="task-label" for="task9">
                                <input type="checkbox" id="task9">Weekly shopping</li>
                            </label>
                        <li>
                            <label class="task-label" for="task10">
                                <input type="checkbox" id="task10">Do laundry</li>
                            </label>
                        <li>
                            <label class="task-label" for="task11">
                                <input type="checkbox" id="task11">Technology detox</li>
                            </label>

                        <li>
                            <label class="task-label" for="task12">
                                <input type="checkbox" id="task12">Do nails</li>
                            </label>

                        <li>
                            <label class="task-label" for="task13">
                                <input type="checkbox" id="task13">Wash hair</li>
                            </label>

                        <li>
                            <label class="task-label" for="task14">
                                <input type="checkbox" id="task14">Organize wardrobe</li>
                            </label>

                        <li>
                            <label class="task-label" for="task15">
                                <input type="checkbox" id="task15">Clean air filters</li>
                            </label>

                        <li>
                            <label class="task-label" for="task16">
                                <input type="checkbox" id="task16">Go for a run</li>
                            </label>
                </ul>
            </div>
            <div class="task-group">
                <h2 class="category">Monthly</h2>
                    <ul>
                        <li>
                            <label class="task-label" for="task17">
                                <input type="checkbox" id="task17">Clean air filters</li>
                            </label>
                        
                            

                    </ul>
            </div>
            
        </div>
    </div>
    
</body>
</html>
